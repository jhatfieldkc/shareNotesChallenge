<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">My jumbotron</h1>
            </div>
          </div>
        <div class="row">
            <div class="col-md-12 bg-info">
                Row 1 Col 1
            </div>
            <div class="col-md-12 bg-danger">
                <img src="https://cdn.carbuzz.com/gallery-images/1600/701000/0/701006.jpg" class="img-fluid" alt="Responsive image">
                Row 1 Col 2
            </div>
            <div class="col-md-12 d-none d-lg-block bg-success">
                Row 1 Col 3
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-primary">
                Row 2 Col 1
            </div>
            <div class="col-md-12 bg-warning">
                Row 2 Col 2
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-dark text-light">
                Row 3 Col 1
            </div>
        </div>

    </div>
    
</body>
</html>
